<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; }
    .card { background: #1e293b; border: 1px solid #334155; }
    .stat-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
  </style>
</head>
<body class="min-h-screen text-gray-100">
  <!-- Navigation -->
  <nav class="bg-slate-800 border-b border-slate-700 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold text-white">Question API</h1>
      <div class="flex gap-4">
        <a href="/" class="text-gray-400 hover:text-white transition">Home</a>
        <a href="/stats" class="text-cyan-400 font-medium">Stats</a>
        <a href="/questions" class="text-gray-400 hover:text-white transition">Questions</a>
        <a href="/registry" class="text-gray-400 hover:text-white transition">Registry</a>
        <a href="/pipeline" class="text-gray-400 hover:text-white transition">Pipeline</a>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-3xl font-bold">Question Statistics</h2>
      <button id="import-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-2 px-4 rounded-lg transition flex items-center gap-2">
        <span id="import-icon">ðŸ“¥</span>
        <span id="import-text">Import from Files</span>
      </button>
    </div>

    <!-- Import Result -->
    <div id="import-result" class="hidden card rounded-lg p-4 mb-6 border-emerald-500"></div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-400 mx-auto"></div>
      <p class="mt-4 text-gray-400">Loading statistics...</p>
    </div>

    <!-- Stats Content -->
    <div id="stats-content" class="hidden">
      <!-- Overview Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="stat-card card rounded-xl p-6">
          <p class="text-gray-400 text-sm uppercase tracking-wide">Total Questions</p>
          <p id="total-questions" class="text-4xl font-bold text-white mt-2">0</p>
        </div>
        <div class="stat-card card rounded-xl p-6">
          <p class="text-gray-400 text-sm uppercase tracking-wide">Topics</p>
          <p id="shows-count" class="text-4xl font-bold text-cyan-400 mt-2">0</p>
        </div>
        <div class="stat-card card rounded-xl p-6">
          <p class="text-gray-400 text-sm uppercase tracking-wide">Categories</p>
          <p id="categories-count" class="text-4xl font-bold text-emerald-400 mt-2">0</p>
        </div>
      </div>

      <!-- Difficulty Distribution -->
      <div class="card rounded-xl p-6 mb-8">
        <h3 class="text-xl font-semibold mb-4">Difficulty Distribution</h3>
        <div class="flex gap-4 items-end h-40">
          <div class="flex-1 flex flex-col items-center">
            <div id="easy-bar" class="w-full bg-green-500 rounded-t transition-all duration-500" style="height: 0%"></div>
            <p class="mt-2 text-sm text-gray-400">Easy</p>
            <p id="easy-count" class="text-lg font-semibold text-green-400">0</p>
          </div>
          <div class="flex-1 flex flex-col items-center">
            <div id="medium-bar" class="w-full bg-yellow-500 rounded-t transition-all duration-500" style="height: 0%"></div>
            <p class="mt-2 text-sm text-gray-400">Medium</p>
            <p id="medium-count" class="text-lg font-semibold text-yellow-400">0</p>
          </div>
          <div class="flex-1 flex flex-col items-center">
            <div id="hard-bar" class="w-full bg-red-500 rounded-t transition-all duration-500" style="height: 0%"></div>
            <p class="mt-2 text-sm text-gray-400">Hard</p>
            <p id="hard-count" class="text-lg font-semibold text-red-400">0</p>
          </div>
        </div>
      </div>

      <!-- By Show -->
      <div class="card rounded-xl p-6">
        <h3 class="text-xl font-semibold mb-4">Questions by Topic</h3>
        <div id="shows-list" class="space-y-4">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
  </main>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const stats = await response.json();

        // Update totals
        document.getElementById('total-questions').textContent = stats.total.toLocaleString();
        document.getElementById('shows-count').textContent = Object.keys(stats.byTopic || stats.byShow || {}).length;
        document.getElementById('categories-count').textContent = Object.keys(stats.byCategory || {}).length;


        // Difficulty distribution
        const total = stats.total || 1;
        const easyPct = (stats.byDifficulty?.easy / total) * 100 || 0;
        const mediumPct = (stats.byDifficulty?.medium / total) * 100 || 0;
        const hardPct = (stats.byDifficulty?.hard / total) * 100 || 0;

        document.getElementById('easy-bar').style.height = `${easyPct}%`;
        document.getElementById('medium-bar').style.height = `${mediumPct}%`;
        document.getElementById('hard-bar').style.height = `${hardPct}%`;

        document.getElementById('easy-count').textContent = (stats.byDifficulty?.easy || 0).toLocaleString();
        document.getElementById('medium-count').textContent = (stats.byDifficulty?.medium || 0).toLocaleString();
        document.getElementById('hard-count').textContent = (stats.byDifficulty?.hard || 0).toLocaleString();

        // Topics list
        const showsList = document.getElementById('shows-list');
        showsList.innerHTML = '';

        const topics = Object.entries(stats.byTopic || stats.byShow || {})
          .sort((a, b) => b[1].total - a[1].total);

        for (const [topicName, topicStats] of topics) {
          const topicEl = document.createElement('div');
          topicEl.className = 'bg-slate-800 rounded-lg p-4';

          const displayName = topicName.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
          const partCount = Object.keys(topicStats.parts || topicStats.seasons || {}).length;

          topicEl.innerHTML = `
            <div class="flex items-center justify-between mb-2">
              <h4 class="font-semibold text-lg">${displayName}</h4>
              <span class="text-2xl font-bold text-cyan-400">${topicStats.total.toLocaleString()}</span>
            </div>
            <div class="flex gap-4 text-sm text-gray-400">
              <span>${partCount} part${partCount !== 1 ? 's' : ''}</span>
            </div>
            <div class="mt-3 h-2 bg-slate-700 rounded-full overflow-hidden">
              <div class="h-full bg-cyan-500"
                   style="width: ${(topicStats.total / stats.total) * 100}%"></div>
            </div>
          `;

          showsList.appendChild(topicEl);
        }

        // Show content
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('stats-content').classList.remove('hidden');

      } catch (error) {
        console.error('Failed to load stats:', error);
        document.getElementById('loading').innerHTML = `
          <p class="text-red-400">Failed to load statistics. Make sure the server is running.</p>
        `;
      }
    }

    async function importFromFiles() {
      const btn = document.getElementById('import-btn');
      const icon = document.getElementById('import-icon');
      const text = document.getElementById('import-text');
      const resultDiv = document.getElementById('import-result');

      btn.disabled = true;
      icon.textContent = 'â³';
      text.textContent = 'Importing...';
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/import', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
          resultDiv.classList.remove('hidden');
          if (result.inserted > 0) {
            resultDiv.className = 'card rounded-lg p-4 mb-6 border border-emerald-500 bg-emerald-900/20';
            resultDiv.innerHTML = `
              <p class="text-emerald-400 font-medium">Import complete!</p>
              <p class="text-gray-300 text-sm mt-1">
                Added ${result.inserted} new questions, skipped ${result.skipped} duplicates.
                Total: ${result.total.toLocaleString()} questions.
              </p>
            `;
          } else {
            resultDiv.className = 'card rounded-lg p-4 mb-6 border border-slate-500';
            resultDiv.innerHTML = `
              <p class="text-gray-400">No new questions to import.</p>
              <p class="text-gray-500 text-sm mt-1">All ${result.skipped} questions already in database.</p>
            `;
          }
          await loadStats();
        }
      } catch (error) {
        console.error('Failed to import:', error);
        resultDiv.classList.remove('hidden');
        resultDiv.className = 'card rounded-lg p-4 mb-6 border border-red-500 bg-red-900/20';
        resultDiv.innerHTML = `<p class="text-red-400">Failed to import questions.</p>`;
      } finally {
        btn.disabled = false;
        icon.textContent = 'ðŸ“¥';
        text.textContent = 'Import from Files';
      }
    }

    document.getElementById('import-btn').addEventListener('click', importFromFiles);
    loadStats();
  </script>
</body>
</html>
